apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: ngx-depl
        imagePullPolicy: Never
        image: ngx-depl
        ports:
        - containerPort: 80
        - containerPort: 443