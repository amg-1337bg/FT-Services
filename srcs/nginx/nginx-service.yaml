apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    metallb.universe.tf/allow-shared-ip: 192.168.99.133
  labels:
    run: nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.133
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
    